<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormSubmit Testing | GISTIC</title>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 50px; background: #f8fafc; }
        .container { max-width: 600px; margin: auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { color: #14532d; font-size: 24px; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #334155; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #10b981; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #059669; }
        .info { padding: 15px; background: #f0fdf4; border-radius: 10px; color: #166534; font-size: 14px; margin-bottom: 30px; border: 1px solid #bbf7d0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ FormSubmit Test Page</h1>
    
    <div class="info">
        <strong>Status:</strong> All website forms are now using FormSubmit.co for free file uploads. Use this page to verify delivery.
    </div>

    <form action="https://formsubmit.co/gisticservice@gmail.com" method="POST" enctype="multipart/form-data">
        <!-- Configuration -->
        <input type="hidden" name="_subject" value="TEST: FormSubmit Delivery Check">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_honey" style="display:none">
        
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required placeholder="Tester Name">
        </div>

        <div class="form-group">
            <label>Test Message</label>
            <textarea name="message" rows="3" placeholder="Is this reaching the inbox?"></textarea>
        </div>

        <div class="form-group">
            <label>Attach Photo (Check File Support)</label>
            <input type="file" name="attachment" accept="image/*">
        </div>

        <button type="submit">Send Test Submission</button>
    </form>
</div>

</body>
</html>
